<div class="main container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let ad of ads">
      <div class="card h-100">
        <img class="card-img-top" [src]="ad.image_path" alt="{{ ad.title }}" style="height: 150px; object-fit: contain; width: 350px;">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ ad.title }}</h5>
            <p class="card-text">{{ ad.description }}</p>
            <p class="card-text">{{ ad.price }}</p>
          </div>
          <a href="#" class="btn btn-primary mt-2">Kos√°rba</a>
        </div>
      </div>
    </div>
  </div>
</div>
