<div class="container mt-5" style="display: flex; justify-content: center; align-items: center;"><h2>Új hirdetés küldése</h2></div>
<div style="width: 800px; padding: 20px; border-radius: 15px; box-shadow: 1px 1px 2px 2px gray;" class="container mt-5 mb-5">
    <div class="row">
        <div class="col">
            <p>Hirdetés címe:</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" id="title" name="title" class="form-control" placeholder="Eladó zokni olcsón!" required [(ngModel)]="ad.title">
        </div>
    </div>
    <div class="row">
        <div class="col mt-3">
            <p>Termék leírása:</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <textarea name="description" class="form-control" rows="5" placeholder="Írd be a szöveget..." required [(ngModel)]="ad.description"></textarea>

        </div>
    </div>
    <div class="row">
        <div class="col mt-3">
            <p>Termék ára:</p>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <input type="text" id="price" name="price" class="form-control" placeholder="Az árait forintba adják meg pl:12000000" required [(ngModel)]="ad.price">
        </div>
    </div>
    <!-- <div class="row">
        <div class="col-1 mt-3" style="width: 30px;">
            <input name="adsCredit" class="form-check-input" type="checkbox" id="exampleCheckbox" required [(ngModel)]="ad.price"> 
        </div>
        <div  class="col-11 mt-3"><p>Termék ára:</p></div>
    </div> -->
    <div class="row mt-3">
        <div class="col">
            <div>
                <label for="fileInput">Válassz egy képet:</label>
            </div>
            <div class="mt-3">
                <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" />
            </div>
        </div>
    </div>
    <div class="row">
        <div style="display: flex; justify-content: center; align-items: center;" class="col mt-4">
            <button id="adsSendButton" style="width: 100px;" class="btn btn-primary" (click)="Send()">Küldés</button>
        </div>
    </div>
</div>
